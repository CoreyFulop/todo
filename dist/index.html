<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Placeholder</title>
        <link rel="stylesheet" href="styles.css">
    <script defer src="bundle.js"></script></head>
    <body>
        <div class="sidebar">
            <dialog id="newProjectDialog">
                <form>
                    <div class="new-project-title">
                        <label for="new-project-title">Project title:</label>
                        <input type="text" id="new-project-title" name="new-project-title" placeholder="Brain surgery">
                    </div>
                    <div class="project-modal-buttons">
                        <button id="cancelProjectButton" value="cancel">Cancel</button>
                        <button id="createProjectButton" value="create">Create</button>
                    </div>
                </form>
            </dialog>
            <dialog id="newToDoDialog">
                <form>
                    <div class="new-todo-title">
                        <label for="new-todo-title">ToDo title:</label>
                        <input type="text" id="new-todo-title" name="new-todo-title" placeholder="Shave head">
                    </div>
                    <div class="todo-modal-buttons">
                        <button id="cancelToDoButton" value="cancel">Cancel</button>
                        <button id="createToDoButton" value="create">Create</button>
                    </div>
                </form>
            </dialog>
            <div class="project-tab-container"></div>
            <button class="new-project">New Project</button>
        </div>
        <div class="todo-container"></div>
    </body>
</html>
